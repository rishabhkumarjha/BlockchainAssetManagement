  <body>

  	<div ><h1></h1></div>
  	<div class="row" style="width: 1000px;">
        <!-- CARD -->
        <div class="card" style="width: 1000px;">
          <div class="card-divider">
          	<div class = "small-6 small-centered columns">
            	<h1>Property Details</h1>
            </div>
          </div>

          <form>
        <div class = "columns medium-6">
          <label>Propery Id</label>
          <input id = "propertyId" type="text" placeholder="Property ID">
        </div>

        <div class = "columns medium-6">
          <label>Property Title</label>
          <input id = "propertyTitle" type="text" placeholder="Property Title">
        </div>

        <div class = "columns medium-6">
          <label>Type</label>
          <select id = "type">
  			<option value="1 BHK">1 BHK</option>
  			<option value="2 BHK">2 BHK</option>
  			<option value="3 BHK">3 BHK</option>
  			<option value="4 BHK">4 BHK</option>
  			<option value="1 RK">1 RK</option>
		  </select>
        </div>

        <div class = "columns medium-6">
          <label>Carpet Area (Sq.Ft.)</label>
          <input id = "area" type = "number" placeholder="Carpet Area (Sq.Ft.)">
        </div>

        <div class = "columns medium-6">
          <label>Rate Per Sq.Ft.</label>
          <input id = "rate" type = "number" placeholder="Rate Per Sq.Ft.">
        </div>

        <div class = "columns medium-6">
          <label>Total Cost</label>
          <input id = "total" type = "number" placeholder="Total Cost">
        </div>

        <fieldset class="fieldset">
          <legend>Location</legend>
          <div class = "columns medium-4">
          	<label>Street</label>
          	<input id = "street" type="text" placeholder="Street">
          </div>
          <div class = "columns medium-4">
          	<label>City</label>
          	<input id = "city" type="text" placeholder="City">
          </div>
          <div class = "columns medium-4">
          	<label>State</label>
          	<input id = "state" type="text" placeholder="State">
          </div>
        </fieldset>


        <fieldset class="fieldset">
          <legend>Amenities</legend>
          <div class = "columns medium-3">
          	<label>24 Hr Water Supply</label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-3">
          	<label> 24 Hr Security</label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-3">
          	<label>Club House</label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-3">
          	<label>Kid's Play Area </label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-3">
          	<label>Wifi Connectivity</label>
          	<input type="checkbox">
          </div>

          <div class = "columns medium-3">
          	<label>Meditation Center</label>
          	<input type="checkbox">
          </div>

          <div class = "columns medium-3">
          	<label>Senior Citizen Park </label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-3">
          	<label>Power Backup</label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-6">
          	<label>Jogging Amenities</label>
          	<input type="checkbox">
          </div>
          <div class = "columns medium-6">
          	<label>Firefighting Equipment</label>
          	<input type="checkbox">
          </div>
        </fieldset>



        <div class="columns medium-6">
        	<button id = "submitButton" class="button expanded large" onClick ="firebaseWriteData()">Button</button>
        </div>
    </form>


    </div> 	
    <div class="spacer"></div>
